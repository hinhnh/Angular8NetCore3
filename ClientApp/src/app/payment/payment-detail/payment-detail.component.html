
  <div class="contianer">
    <h3>Register/Edit Payment1</h3>
    <span *ngIf="data!=null">
      {{data.cardOwnerName}}
    </span>
    <!--<span *ngIf="data!=null">
      {{data.cardOwnerName}}
    </span>-->

    <form #form="ngForm" (ngSubmit)="onSubmit()" autocomplete="off" ngNativeValidate>
      <input type="hidden" name="pmId" #pmId="ngModel" [(ngModel)]="formData.pmId">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-user-circle"></i>
            </div>
          </div>
          <input name="cardOwnerName" [(ngModel)]="formData.cardOwnerName" class="form-control"
                 placeholder="Card Owner Name" required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="far fa-credit-card" [class.green-icon]="cardNumber.valid" [class.red-icon]="cardNumber.invalid && cardNumber.touched"></i>
            </div>
          </div>
          <input name="cardNumber" #cardNumber="ngModel" [(ngModel)]="formData.cardNumber"
                 class="form-control" placeholder="16 Digit Card Number" required maxlength="16" minlength="16">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-7">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-calendar-alt"></i>
              </div>
            </div>
            <input name="expirationDate" #expirationDate="ngModel" [(ngModel)]="formData.expirationDate" class="form-control"
                   placeholder="MM/YY" required maxlength="5" minlength="5">
          </div>
        </div>
        <div class="form-group col-md-5">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-key" [class.green-icon]="cvv.valid" [class.red-icon]="cvv.invalid && cvv.touched"></i>
              </div>
            </div>
            <input type="password" name="cvv" #cvv="ngModel" [(ngModel)]="formData.cvv" class="form-control" placeholder="CVV"
                   required maxlength="3" minlength="3">
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit"><i class="fas fa-database"></i> Submit</button>
      </div>
    </form>



  </div>
